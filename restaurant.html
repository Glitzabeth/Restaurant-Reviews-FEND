<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette|Muli:400,600" rel="stylesheet">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <div class="container">
      <!-- Beginning header -->
      <header>
        <!-- Beginning nav -->
        <nav>
          <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul role="navigation" aria-label="BreadCrumb"id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
      </header>
      <!-- End header -->

      <!-- Beginning main -->
      <main id="maincontent">
      <!-- Beginning map -->
        <section id="map-container">
          <div role="map-application" aria-label="restaurant location on map" id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section tabindex="0" aria-label="Resturant description" id="restaurant-container">
          <h2 tabindex="0" id="restaurant-name"></h2>
          <img tabindex="0" id="restaurant-img" alt="Restaurant image">
          <p tabindex="0" id="restaurant-cuisine"></p>
          <p tabindex="0" id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section tabindex="0" aria-label="Restaurant review" id="reviews-container">
          <ul tabindex="0" id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </main>
      <!-- End main -->
      <!-- Beginning footer -->
      <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </div>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYb1WQLh2JaKpVrdZegH69tVAI2LH9gNs&libraries=places&callback=initMap"></script> 
    <!-- End scripts -->
  </body>
</html>
