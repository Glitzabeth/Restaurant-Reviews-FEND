<!DOCTYPE html>
<html lang="en">

  <head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette|Muli:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <h1aria-label="Home" tabindex="1">
            <a href="/">Restaurant Reviews</a>
          </h1>
        </nav>
      </header>

      <main id="maincontent">
        <section id="map-container" role="location-guide"> 
          <div id="map"  aria-label="Way to Restaurant" aria-describedby="map-guide"></div>
        </section>
        <section>
          <div class="filter-options">
            <h2>Filter Results</h2>
            <select role="tablist" tabindex="2 " id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select Cuisines">
            <option value="all">All Cuisines</option>
            </select>
          </div>
          <ul id="restaurants-list"></ul>
        </section>
      </main>
 
      <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </div>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYb1WQLh2JaKpVrdZegH69tVAI2LH9gNs&libraries=places&callback=initMap"></script>
  </body>

</html>
